<!DOCTYPE html>
    <html>
        <head>
            <title>booki</title>
            <meta charset="utf-8"/>
            <link rel="stylesheet" href="style.css">
            <script src="https://kit.fontawesome.com/173d48d8eb.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <header class="header">
                <div class="menu">
                    <img class="logo" src="images/logo/Booki.png" alt="logo">
                    <div class="secteurs">
                           <span class="hebergements">Hébergements</span>
                           <span class="activites">Activités</span>
                       </div>
                   </div>
                   <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                   <span>En plein centre ville ou en pleine nature</span>
                   <div class="barre_recherche">
                       <span class="localisation">
                           <i class="fa-solid fa-location-dot"></i>
                       </span>
                       <span class="ville">
                           Marseille, France
                       </span>
                       <span class="rechercher">
                           Rechercher
                       </span>
                   </div>
                   <div class="filtres">
                       <span class="txt_filtres">filtres</span>                        
                       <span class="element_filtres">
                           <span class="picto_filtres">
                               <i class="fa-solid fa-money-bill-wave fa-lg" style="color:#0065FC; border-radius:30px; --fa-counter-background-color:#DEEBFF;"></i>
                           </span>
                           <span class="txt_filtres">Economique</span>
                       </span>
                       <span class="element_filtres">
                           <span class="picto_filtres">
                               <i class="fa-solid fa-child fa-lg" style="color:#0065FC; border-radius:30px; --fa-counter-background-color:#DEEBFF;"></i>
                           </span>
                           <span class="txt_filtres">Familial</span>
                       </span>
                       <span class="element_filtres">
                           <span class="picto_filtres">
                               <i class="fa-solid fa-heart fa-lg" style="color:#0065FC; border-radius:30px; --fa-counter-background-color:#DEEBFF;"></i>
                           </span>
                           <span class="txt_filtres">Romantique</span>
                       </span>
                       <span class="element_filtres">
                           <span class="picto_filtres">
                               <i class="fa-solid fa-dog fa-lg" style="color:#0065FC; border-radius:30px; --fa-counter-background-color:#DEEBFF;"></i>
                           </span>
                           <span class="txt_filtres">Animaux autorises</span>
                       </span>
                   </div>
               </div>
            </header>
            <contain class="countain">

            </contain>
            <footer class="footer">

            </footer>
		</body>
    </html>
